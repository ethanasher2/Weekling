<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Goals</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <div id="message" class="fade-in">
            <h1>What do you want to title your next week as?</h1>
            <input type="text" id="weekTitle" placeholder="Enter your title here..." />
            <button id="submitTitle">Enter</button>
        </div>
        <div id="dayContainer" class="fade-in hidden">
            <h2 id="dayTitle">Day 1</h2>
            <input type="text" id="dailyTask" placeholder="What will you do today?" />
            <button id="submitTask">Enter</button>
        </div>
        <div id="downloadContainer" class="hidden">
            <button id="downloadPDF">Download PDF</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
